<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button type="button" class="btn" value="1">1</button>
        <button type="button" class="btn" value="2">2</button>
        <button type="button" class="btn" value="3">3</button>
        <button type="button" class="btn operator" value="+" aria-label="add">+</button>
        <button type="button" class="btn" value="4">4</button>
        <button type="button" class="btn" value="5">5</button>
        <button type="button" class="btn" value="6">6</button>
        <button type="button" class="btn operator" value="-" aria-label="subtract">-</button>
        <button type="button" class="btn" value="7">7</button>
        <button type="button" class="btn" value="8">8</button>
        <button type="button" class="btn" value="9">9</button>
        <button type="button" class="btn operator" value="*" aria-label="multiply">*</button>
        <button type="button" class="btn" value="0">0</button>
        <button type="button" class="btn dot" value=".">.</button>
        <button type="button" class="btn operator" value="/" aria-label="divide">/</button>
        <button type="button" class="btn operator" id="equals" value="=" aria-label="equals">=</button>
        <button type="button" class="btn" id="clear" value="C" aria-label="clear">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
